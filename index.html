<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footbal App</title>
    <link rel="stylesheet" href="./materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./sceleton/style.css">
</head>
<body>
    
    <h1>Footbal App</h1>
    <div id="league-wrap" class="container">
        <a class="waves-effect waves-light btn" data-league="SA">TOP GOALS Italy</a>
        <a class="waves-effect waves-light btn"  data-league="PL">TOP GOALS England</a>
        <a class="waves-effect waves-light btn"  data-league="BL1">TOP GOALS Germany</a>
        <a class="waves-effect waves-light btn"  data-league="PD">TOP GOALS Spain</a>
        <a class="waves-effect waves-light btn"  data-league="FL1">TOP GOALS France</a>
    </div>
    <div class="container container-wrap">

       
    <div class="input-field col s12">
        <select id="current-tour">
          <option value="1" disabled selected>Посмотреть ближайшие матчи</option>
          <option value="1">1 тур</option>
          <option value="2">2 тур</option>
          <option value="3">3 тур</option>
          <option value="4">4 тур</option>
          <option value="5">5 тур</option>
          <option value="6">6 тур</option>
          <option value="7">7 тур</option>
          <option value="8">8 тур</option>
          <option value="9">9 тур</option>
          <option value="10">10 тур</option>
          <option value="11">11 тур</option>
          <option value="12">12 тур</option>
          <option value="13">13 тур</option>
          <option value="14">14 тур</option>
          <option value="15">15 тур</option>
          <option value="16">16 тур</option>
          <option value="17">17 тур</option>
          <option value="18">18 тур</option>
        </select>
  

      
  <div class="collection" id="list-matches">
    <a href="#!" class="collection-item"><span class="badge">1</span><span class="badge">1</span>Match</a>
    <a href="#!" class="collection-item"><span class="badge">1</span><span class="badge">1</span>Match</a>
    <a href="#!" class="collection-item"><span class="badge">1</span><span class="badge">1</span>Match</a>
    <a href="#!" class="collection-item"><span class="badge">1</span><span class="badge">1</span>Match</a>
    <a href="#!" class="collection-item"><span class="badge">1</span><span class="badge">1</span>Match</a>
    <a href="#!" class="collection-item"><span class="badge">1</span><span class="badge">1</span>Match</a>
    <a href="#!" class="collection-item"><span class="badge">1</span><span class="badge">1</span>Match</a>
    <a href="#!" class="collection-item"><span class="badge">1</span><span class="badge">1</span>Match</a>
    <a href="#!" class="collection-item"><span class="badge">1</span><span class="badge">1</span>Match</a>
    <a href="#!" class="collection-item"><span class="badge">1</span><span class="badge">1</span>Match</a>
  </div>
      </div>
      <!--Preloader-->
      <div class="wrap-preloader">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>


    </div>

    


    <!--Skeleton-->

   
    
    

    
    
    <script src="./script.js"></script>
</body>
</html>
